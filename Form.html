<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <form action="#">
            <div>

            </div>
            <div>
            <label for="Email">Email</label>

            </div>
            <div>
                <h5>Address</h5>
                <textarea name="Address" id="address" cols="30" rows="5" ></textarea>
            </div>
            
                <label for="Gender">Gender</label>
                <input type="radio" id="gender" name="gender">Male
                <input type="radio" id="gender" name="gender">Female  
                <input type="radio" id="gender" name="Gender">Other
                <div>
                    <label for="date">Date of Birth</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="Like">I Likes</label>
                    </div>
                    <div>
                    <input type="checkbox" name="likes" value="Car">Car
                    <input type="checkbox" name="likes" value="Car">Bike
                    <input type="checkbox" name="likes" value="Car">Bus
                    <input type="checkbox" name="likes" value="Car">Train
            </div>
            <input type="submit" value="submit">
            <input type="reset" value="Reset">
            </div>
        </form>
    </body>
</html>
